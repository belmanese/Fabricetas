<div id="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-4">
        <form ng-submit="iniciarSesion();">
          <fieldset class="login">
            <h2>Bienvenido</h2>
            <label ng-if="noExiste" ng-class="noExisteEnElSistema" style="color:rgba(215, 44, 44, 0.8);">No fuiste encontrado en nuestro sistema, intentalo de nuevo o <a href="#!/registro">registrate!</a></label>
            <!-- Text input-->
            <div class="form-group">
              <label>Usuario</label>
                <input required ng-model="login.name" type="text" placeholder="usuario" class="form-control">
            </div>
            <!-- Password input-->
            <div class="form-group">
              <label>Contraseña</label>
                <input required ng-model="login.password" type="password" placeholder="Contraseña" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" name="" value="Iniciar sesión" class="btn btn-primary btn-block">
              <a class="btn btn-success btn-block" href="#!/registro">Registrarse</a>
              <br><br>
              <p>También puedes ingresar con tus redes sociales</p>
            </div>
            <div class="form-group" style="text-align:center;">
              <!-- <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div> -->
              <button ng-click="iniciarConFb();" type="button" name="button" class="btn btn-info  btn-block"><i class="fa fa-facebook-official" aria-hidden="true"></i></button>
              <button type="button" name="button"  class="btn btn-info  btn-block" ><i class="fa fa-twitter" aria-hidden="true"></i></button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
